<!DOCTYPE html>
<html>
<head>
<script>

function duplicateEncode(word){
  var newword = '';
    for (var i = 0; i < word.length; i++){
  		var tru = false;
      for (var j = 0; j < word.length; j++){
      	if (word[i].toLowerCase() == word[j].toLowerCase() && i!=j) {tru = true;}
        // tru = true : tru = false;
      }
      if(tru){
          newword = newword + ')';
        }else{
          newword = newword + '(';
   	  	}
}
document.getElementById("encryption").innerHTML = newword;
    // return newword;
}
</script>
	<title>Encrypter</title>
</head>
<body>
<form>
  <input type="text" name="toencrypt">
  <input type="button" name="but" onclick="duplicateEncode(toencrypt.value)" value="кликай!">
</form>
<div id="encryption"></div>

</body>
</html>
